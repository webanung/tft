<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

	<f:layout name="Default"/>

	<f:section name="Main">

		<f:if condition="{configuration.insertAbove}">
			<f:render section="Pagination" arguments="{pagination: pagination}" />
		</f:if>

		<f:renderChildren arguments="{contentArguments}" />

		<f:if condition="{configuration.insertBelow}">
			<f:render section="Pagination" arguments="{pagination: pagination}" />
		</f:if>

	</f:section>



	<f:section name="Pagination">

		<div class="dpnglossary pagination">

			<ul>
				<f:for each="{pagination.pages}" as="page" iteration="iterator">
					<f:if condition="{page.isCurrent}">
						<f:then>
							<li class="character current{f:if(condition: iterator.isFirst, then: ' first')}{f:if(condition: iterator.isLast, then: ' last')}">{page.character}</li>
						</f:then>
						<f:else>
							<f:if condition="{page.isEmpty}">
								<f:then>
									<li class="character empty{f:if(condition: iterator.isFirst, then: 'first')}{f:if(condition: iterator.isLast, then: ' last')}">{page.character}</li>
								</f:then>
								<f:else>
									<li class="character{f:if(condition: iterator.isFirst, then: ' first')}{f:if(condition: iterator.isLast, then: ' last')}">
										<f:widget.link arguments="{character: page.linkCharacter}">{page.character}</f:widget.link>
									</li>
								</f:else>
							</f:if>
						</f:else>
					</f:if>
				</f:for>
			</ul>

		</div>

	</f:section>

</div>
