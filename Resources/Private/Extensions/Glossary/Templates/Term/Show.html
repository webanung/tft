<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:layout name="Default"/>

    <f:section name="Main">


        <f:render partial="Term/Properties" section="Main" arguments="{term: term}" />

        <f:if condition="{pageUid}">
            <f:then>
                <p><f:link.page pageUid="{pageUid}"><f:translate key="tx_dpnglossary.backtolastpage" /></f:link.page></p>
            </f:then>
            <f:else>
				<f:if condition="{paginateLink}">
					<f:then>
						<p><f:link.action pageUid="{listPage}" action="list" arguments="{paginateLink}"><f:translate key="tx_dpnglossary.backtolist" /></f:link.action></p>
					</f:then>
					<f:else>
						<p><f:link.action pageUid="{listPage}" action="list"><f:translate key="tx_dpnglossary.backtolist" /></f:link.action></p>
					</f:else>
				</f:if>
            </f:else>
        </f:if>

    </f:section>

</div>
