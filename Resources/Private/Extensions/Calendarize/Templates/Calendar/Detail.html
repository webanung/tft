<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:wsscss="http://typo3.org/ns/WapplerSystems/WsScss/ViewHelpers"
     xmlns:c="http://typo3.org/ns/HDNET/Calendarize/ViewHelpers">

    <f:layout name="Default"/>

    <f:section name="Main">

        <wsscss:asset.scss identifier="card" forcedOutputLocation="inline" href="EXT:tft/Resources/Private/SCSS/components/card.scss" />

        <div class="card card-default">
            <div class="card-body">
                <f:render partial="{index.configuration.partialIdentifier}/Detail" arguments="{index: index}"/>
                <div class="btn-group">
                    <f:if condition="{settings.listPid}">
                        <c:link.list class="btn btn-outline-secondary"><f:translate key="back"/></c:link.list>
                    </f:if>
                    <f:link.action action="detail" arguments="{index: index}" format="ics" class="btn btn-outline-secondary">ICS/iCal</f:link.action>
                </div>
            </div>
        </div>
    </f:section>
</div>
