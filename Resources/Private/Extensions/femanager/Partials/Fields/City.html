{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_city row form-group">
	<label for="femanager_field_city" class="col-sm-3 col-form-label">
		<f:translate key="tx_femanager_domain_model_user.city" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'city')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="col-sm-9">
		<femanager:form.textfield
				id="femanager_field_city"
				property="city"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'city')}" />
	</div>
</div>
