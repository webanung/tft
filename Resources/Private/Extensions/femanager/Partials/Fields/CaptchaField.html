{namespace femanager=In2code\Femanager\ViewHelpers}
{namespace freeCap=SJBR\SrFreecap\ViewHelpers}
<div class="femanager_fieldset femanager_captcha form-group">
	<label for="femanager_field_captcha" class="col-sm-3 col-form-label">
		<f:translate key="tx_femanager_domain_model_user.captcha" default="Captcha" />
		<span>*</span>
	</label>
	<div class="col-sm-9">
		<f:form.textfield
				id="femanager_field_captcha"
				name="captcha"
				class="form-control"
				additionalAttributes="{data-validation:'required'}"
				title="{freeCap:translate(key:'notice')} {freeCap:translate(key:'explain')}" />
		<freeCap:image />
		<freeCap:audio />
	</div>
</div>
