<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="Detail" />


<f:section name="content">

	<f:if condition="{settings.templateLayout} != ''">
		<f:then>
			<f:render partial="Detail/{settings.templateLayout}" section="content" arguments="{_all}" />
		</f:then>
		<f:else>
			<f:render partial="Detail/Default" section="content" arguments="{_all}" />
		</f:else>
	</f:if>

</f:section>

</html>
