<f:if condition="{configuration.insertAbove}">
    <f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
    <f:render section="paginator" arguments="{pagination: pagination}" />
</f:if>

<f:section name="paginator">
    <ul class="pagination">
        <!-- First -->
        <f:if condition="{f:translate(key:'pagination_first')}">
            <f:if condition="{pagination.isFirstPage}">
                <f:then>
                    <li class="page-item disabled first">
                        <span class="page-link"><f:translate key="pagination_first" /></span>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item first">
                        <f:widget.link class="page-link"><f:translate key="pagination_first" /></f:widget.link>
                    </li>
                </f:else>
            </f:if>
        </f:if>

        <!-- Previous -->
        <f:if condition="{f:translate(key:'pagination_previous')}">
            <f:if condition="{pagination.previousPage}">
                <f:then>
                    <li class="page-item previous">
                        <f:if condition="{pagination.previousPage} > 1">
                            <f:then>
                                <!-- <f:translate key="previous" /> -->
                                <f:widget.link class="page-link" arguments="{currentPage: pagination.previousPage}"><f:translate key="pagination_previous" /></f:widget.link>
                            </f:then>
                            <f:else>
                                <f:widget.link class="page-link"><f:translate key="pagination_previous" /></f:widget.link>
                            </f:else>
                        </f:if>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item previous disabled">
                        <span class="page-link"><f:translate key="pagination_previous" /></span>
                    </li>
                </f:else>
            </f:if>
        </f:if>

        <!-- Numbered pages -->
        <f:for each="{pagination.pages}" as="page">
            <f:if condition="{page.isCurrent}">
                <f:then>
                    <li class="page-item current">
                        <span class="page-link">{page.number}</span>
                    </li>
                </f:then>
                <f:else>
                    <li class="page-item">
                        <f:if condition="{page.number} > 1">
                            <f:then>
                                <f:widget.link class="page-link" arguments="{currentPage: page.number}">{page.number}</f:widget.link>
                            </f:then>
                            <f:else>
                                <f:widget.link class="page-link">{page.number}</f:widget.link>
                            </f:else>
                        </f:if>
                    </li>
                </f:else>
            </f:if>
        </f:for>

        <!-- Next -->
        <f:if condition="{f:translate(key:'pagination_next')}">

                <f:if condition="{pagination.nextPage}">
                    <f:then>
                        <li class="page-item next">
                        <f:widget.link class="page-link" arguments="{currentPage: pagination.nextPage}"><f:translate key="pagination_next" /></f:widget.link>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item disabled next">
                        <span class="page-link"><f:translate key="pagination_next" /></span>
                        </li>
                    </f:else>
                </f:if>

        </f:if>

        <!-- Last -->
        <f:if condition="{f:translate(key:'pagination_last')}">

                <f:if condition="{pagination.isLastPage}">
                    <f:then>
                        <li class="page-item disabled last">
                        <span class="page-link"><f:translate key="pagination_last" /></span>
                        </li>
                    </f:then>
                    <f:else>
                        <li class="page-item last">
                        <f:widget.link class="page-link" arguments="{currentPage: pagination.lastPage}"><f:translate key="pagination_last" /></f:widget.link>
                        </li>
                    </f:else>
                </f:if>

        </f:if>
    </ul>
</f:section>
