<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default"/>
<f:section name="Main">

    <f:if condition="{menu}">
        <ul>
            <f:for each="{menu}" as="page">
                <li>
                    <a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')} >
                        <span>{page.title}</span>
                    </a>
                    <f:if condition="{page.content}">
                        <ul>
                            <f:for each="{page.content}" as="element">
                                <li>
                                    <a class="{f:if(condition:'{menu.0.data.uid} == {v:page.info(field:\'uid\')}',then:'this-page')}" href="{page.link}#c{element.data.uid}" {f:if(condition: page.target, then: ' target="{page.target}"')}>
                                        <span>{element.data.header}</span>
                                    </a>
                                </li>
                            </f:for>
                        </ul>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>

</f:section>
</html>
