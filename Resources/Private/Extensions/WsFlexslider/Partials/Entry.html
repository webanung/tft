{namespace ws=WapplerSystems\WsT3bootstrap\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

    <f:section name="Entry">

    <li>
        <div class="slidercontent wsflexslider-{item.styleclass}">
            <f:if condition="{item.falImage}">

                <ws:picture image="{item.falImage}" useBootstrapCropVariants="true" title="{item.falImage.originalResource.title}" alt="{item.falImage.originalResource.alternative}" />

            </f:if>
            <div class="caption-wrapper caption-align-{item.textposition}">
                <div class="caption-text">
                    <p class="caption-title">{item.title}</p>
                    <f:if condition="{item.description}">
                        <div class="caption-body"><f:format.html>{item.description}</f:format.html></div>
                    </f:if>
                </div>
                <f:if condition="{item.link}">
                    <div class="caption-link">
                        <f:link.typolink parameter="{item.link}"><f:translate key="more">More</f:translate></f:link.typolink>
                    </div>
                </f:if>
            </div>
        </div>
    </li>

    </f:section>

</div>
