<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
      xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:section name="Default">
    <div class="container small high-ct">

        <f:render partial="Navigation/CallToAction" section="Bar" arguments="{settings:settings}"/>

        <f:if condition="{settings.footer.contentUid}">
            <div class="row">
                <div class="col-12">

                    <v:content.render column="0" pageUid="{settings.footer.contentUid}"/>

                </div>
            </div>
        </f:if>


        <div class="row">

            <div class="col-12 col-sm-6">
                <p class="copyright mt-2">&copy; {f:format.date(date: 'now', format: 'Y')} 
                    <a href="https://www.nwtu.de">Nordrhein-Westf&auml;lische Taekwondo Union e. V.</a>
                </p>
            </div>

            <div class="col-12 col-sm-6">

                <v:menu class="" pageUid="{settings.menu.footer.pageUid}" showHiddenInMenu="true">
                    <f:if condition="{menu}">
                        <ul class="footer-links nav nav-inline float-end">
                            <f:for each="{menu}" as="menuPage" iteration="iteration">
                                <li class="nav-item">
                                    <a href="{menuPage.link}" class="nav-link {menuPage.class}" target="{f:if(condition:menuPage.target,then:menuPage.target,else:'_self')}">{f:if(condition: menuPage.nav_title, then: menuPage.nav_title, else: menuPage.title)}</a>
                                </li>
                            </f:for>
                        </ul>
                    </f:if>
                </v:menu>

            </div>
        </div>

    </div>
</f:section>




</html>
