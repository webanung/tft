<f:layout name="Page"/>

<div id="page">

    <f:if condition="{settings.layout} == 'boxed'">
        <div class="container fake-shadow"></div>
    </f:if>

    <f:render partial="Skiplinks" section="Default" arguments="{_all}"/>
    <f:render section="AdditionalSkipLinks" optional="TRUE" arguments="{_all}"/>

    <f:render partial="Navigation/Aria" section="Default" arguments="{_all}"/>


    <f:render partial="PageHeader" section="Default" arguments="{_all}" />

    <f:render section="HeaderContent" optional="TRUE" arguments="{_all}"/>
    <f:if condition="{settings.header.breadcrumb} == 1">
        <f:render partial="Navigation/Breadcrumb" section="Container" optional="TRUE" arguments="{_all}"/>
    </f:if>

    <main class="main-content" id="content">

        <f:render section="Content"/>

    </main>


    <footer id="footer" class="high-ct">

        <f:render partial="PageFooter" section="Default" arguments="{_all}"/>

    </footer>

    <div hidden>
        <nav id="mobile-menu" data-ajax-menu-url="{f:uri.page(pageType:1643059935)}">
            <f:render partial="Navigation" section="SidebarMenu" arguments="{_all}"/>
        </nav>

        <f:render partial="Navigation/Meta" section="Mobile" arguments="{_all}"/>

    </div>

</div>
